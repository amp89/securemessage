{% extends parent_template|default:"userinfo_base.html" %}

{% block content %}


<div class="row">
    <div class="col-xs-12 text-center">
        <div class="col-xs-12">
                <span class="welcome_text">SIGN UP</span>
        </div>
    </div>

    <div class = "col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
        <form
          method="POST"
          action = "{% url 'sign_up_url' %}"
        >
            {% csrf_token %}
            {{ form.as_p }}
            <div class="col-xs-offset-1 col-xs-10 text-center">
                <button class="btn btn-warning" type="submit">Join NOW!</button><br> Already have an account? <a href="{% url 'login_url' %}">Click here to Sign In.</a>
            </div>
        </form>
    </div>
</div>



{% endblock %}
